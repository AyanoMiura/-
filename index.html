<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./calculator.js"></script>
  <body>
    <input type="text" id="text1" ><br />
    <button type="button" id="7" value="7" class="btn" onclick="OnButtonClick(7);">
      <font size ="5">7</font>
    </button>
    <button type="button" id="8" value="8" class="btn" onclick="OnButtonClick(8);">
      <font size ="5">8</font>
    </button>
    <button type="button" id="9" value="9" class="btn" onclick="OnButtonClick(9);">
      <font size ="5">9</font>
    </button>
    <button type="button" id="÷" value="/" class="btn" onclick="Calc('÷');">
      <font size ="5">÷</font>
    </button><br />

    <button type="button" id="4" value="4" class="btn" onclick="OnButtonClick(4);">
      <font size ="5">4</font>
    </button>
    <button type="button" id="5" value="5" class="btn" onclick="OnButtonClick(5);">
      <font size ="5">5</font>
    </button>
    <button type="button" id="6" value="6" class="btn" onclick="OnButtonClick(6);">
      <font size ="5">6</font>
    </button>
    <button type="button" id="×" value="*" class="btn" onclick="Calc('×');">
      <font size ="5">×</font>
    </button><br />

    <button type="button" id="1" value="1" class="btn" onclick="OnButtonClick(1);">
      <font size ="5">1</font>
    </button>
    <button type="button" id="2" value="2" class="btn" onclick="OnButtonClick(2);">
      <font size ="5">2</font>
    </button>
    <button type="button" id="3" value="3" class="btn" onclick="OnButtonClick(3);">
      <font size ="5">3</font>
    </button>
    <button type="button" id="-" value="-" class="btn" onclick="Calc('-');">
      <font size ="5">-</font>
    </button><br/>

    <button type="button" id="0" value="0" class="btn" onclick="OnButtonClick(0);">
      <font size ="5">0</font>
    </button>
    <button type="button" id="=" value="=" class="btn" onclick="Calc('=');">
      <font size ="5">=</font>
    </button>
    <button type="button" id="+" value="+" class="btn" onclick="Calc('+');">
      <font size ="5">+</font>
    </button>
    <button type="button" id="c" value="c" class="btn" onclick="Calc('c');">
      <font size ="5">C</font>
    </button>
  </body>
</html>
